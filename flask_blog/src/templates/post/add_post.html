{% extends 'base.html' %}

{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/contact-bg.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Add Post</h1>
          <!-- <span class="subheading">Have questions? I have answers.</span> -->
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      
      <form name="sentMessage" id="contactForm" method="POST" action="{{ url_for('addpost') }}" novalidate>
        
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Title" name="title" id="name" required data-validation-required-message="Please enter title.">
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Subtitle</label>
            <input type="email" class="form-control" placeholder="Subtitle" name="subtitle" id="email" required data-validation-required-message="Please enter author">
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Author</label>
            <input type="tel" class="form-control" placeholder="Author" name="author" id="phone" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required data-validation-required-message="Please enter content."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <br>
        <div id="success"></div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Save</button>
        </div>

      </form>

    </div>
  </div>
</div>

<hr>

{% endblock body %}
